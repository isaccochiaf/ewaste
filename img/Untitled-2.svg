<rect x="991.18" y="284.495" fill="none" width="220.73" height="55.761"/>
<text transform="matrix(1 0 0 1 991.1797 293.3745)"><tspan x="0" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">Grandi quantità di plastiche e altri </tspan><tspan x="0" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">materiali di scarto rimangono in dis</tspan><tspan x="203.315" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">-</tspan><tspan x="0" y="28.8" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">carica o finiscono nel fiume e in mare.</tspan></text>
<rect x="916" y="153.075" fill="none" width="220.73" height="55.761"/>
<text transform="matrix(1 0 0 1 916 161.9546)"><tspan x="0" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">Le materie e i componenti estratti dai </tspan><tspan x="0" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">rifiuti elettronici vengono imbarcati e </tspan><tspan x="0" y="28.8" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">spediti a industrie e raffinerie di paesi </tspan><tspan x="0" y="43.2" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">sviluppati.</tspan></text>
<rect x="954.307" y="587.068" fill="none" width="220.73" height="76.932"/>
<text transform="matrix(1 0 0 1 954.3066 595.9473)"><tspan x="0" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">Gli e-waste boys bruciano i cavi per </tspan><tspan x="0" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">ricavare il rame. I fumi tossici metto</tspan><tspan x="206.195" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">-</tspan><tspan x="0" y="28.801" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">no a rischio la vita dei lavoratori e </tspan><tspan x="0" y="43.201" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">avvelenano l’aria e il suolo di Agbog</tspan><tspan x="203.062" y="43.201" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">-</tspan><tspan x="0" y="57.6" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">bloshie, dove vivono 90mila persone.</tspan></text>
<rect x="321" y="406" fill="#383838" width="80" height="24"/>
<text transform="matrix(1 0 0 1 325.7715 425.2266)" fill="#FFFFFF" font-family="'Melbourne'" font-size="21.6118">HARBOR</text>
<rect x="201.799" y="443.015" fill="none" width="199.201" height="118.771"/>
<text transform="matrix(1 0 0 1 206.5312 451.8945)"><tspan x="0" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">Container di dispositivi elettronici </tspan><tspan x="16.872" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">nuovi e usati arrivano in grandi </tspan><tspan x="5.568" y="28.799" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">quantità presso i porti del Ghana. </tspan><tspan x="6.348" y="43.199" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">Molto dell’usato funziona e viene </tspan><tspan x="0.336" y="57.6" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">introdotto nel mercato locale, una </tspan><tspan x="5.388" y="72" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">parte è irrecuperabile e finisce in </tspan><tspan x="141.226" y="86.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">discarica.</tspan></text>
<rect x="560" y="409" fill="#383838" width="145" height="17"/>
<text transform="matrix(1 0 0 1 565.8496 422.4141)" fill="#FFFFFF" font-family="'Melbourne'" font-size="14.8785">SECOND HAND MARKET</text>
<rect x="457" y="301" fill="#383838" width="88" height="18"/>
<text transform="matrix(1 0 0 1 462.8486 315.9551)" fill="#FFFFFF" font-family="'Melbourne'" font-size="14.8785">REPAIR SHOP</text>
<rect x="499" y="433.16" fill="none" width="205.766" height="73.562"/>
<text transform="matrix(1 0 0 1 516.6094 442.04)"><tspan x="0" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">I tanti mercati e negozi dell’usato </tspan><tspan x="7.751" y="14.399" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">smerciano computer, televisori, </tspan><tspan x="15.815" y="28.8" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">telefoni ed elettrodomestici di </tspan><tspan x="102.67" y="43.2" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">seconda mano.</tspan></text>
<rect x="553" y="191" fill="#383838" width="80" height="19"/>
<text transform="matrix(1 0 0 1 557.8486 205.9551)" fill="#FFFFFF" font-family="'Melbourne'" font-size="14.8785">CONSUMERS</text>
<rect x="553" y="110.419" fill="none" width="202.992" height="70.536"/>
<text transform="matrix(1 0 0 1 553 119.2993)"><tspan x="0" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">Famiglie, scuole e imprese com</tspan><tspan x="178.727" y="0" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">-</tspan><tspan x="0" y="14.4" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">prano dispositivi elettronici di </tspan><tspan x="0" y="28.8" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">seconda mano. Quando qualcosa si </tspan><tspan x="0" y="43.2" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">rompe, uno dei tanti ‘repair shops’ </tspan><tspan x="0" y="57.6" fill="#424242" font-family="'QuattrocentoRoman'" font-size="12">può provare ad aggiustarlo.</tspan></text>
